name: Build Cross-Platform Executables

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: |
        python -m PyInstaller --onefile --windowed --icon="icon.ico" --add-data="icon.ico;." converter.py

    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: |
        # Use the built-in macOS tools to create the .icns file
        # Create a directory for the icon set
        mkdir icon.iconset
        # Use sips to resize the png into the iconset directory
        sips -z 256 256 icon.png --out icon.iconset/icon_256x256.png
        # Convert the iconset to an .icns file
        iconutil -c icns icon.iconset
        # Build the application
        python3 -m PyInstaller --windowed --icon="icon.icns" --add-data="icon.icns:." converter.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: dist/
